name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        run: |
          echo "Building DevToolkit..."
          mkdir -p public
          echo "<h1>DevToolkit Deployed 🚀</h1>" > public/index.html
          ls -la public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Comment on the triggering PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        env:
          DEPLOYMENT_URL: ${{ steps.deployment.outputs.page_url }}
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: '🚀 **Deployed Successfully!** 🚀\n\nYour changes are now live on GitHub Pages:\n👉 ' + deploymentUrl + '\n\nThanks for contributing to DevToolkit! 🛠️✨'
            });
